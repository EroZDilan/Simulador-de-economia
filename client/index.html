<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Econom√≠a Multiplayer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .game-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #4a90e2;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .panel {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .panel h2 {
            margin-bottom: 20px;
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }

        .market-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #3498db;
        }

        .resource-name {
            font-weight: bold;
            text-transform: capitalize;
        }

        .price {
            color: #27ae60;
            font-weight: bold;
        }

        .supply-demand {
            font-size: 0.8em;
            color: #7f8c8d;
        }

        .trade-controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-buy {
            background-color: #27ae60;
            color: white;
        }

        .btn-buy:hover {
            background-color: #229954;
        }

        .btn-sell {
            background-color: #e74c3c;
            color: white;
        }

        .btn-sell:hover {
            background-color: #c0392b;
        }

        .quantity-input {
            width: 60px;
            padding: 5px;
            border: 1px solid #bdc3c7;
            border-radius: 3px;
        }

        .inventory-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            margin: 5px 0;
            background: #ecf0f1;
            border-radius: 5px;
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            margin: 5px 0;
            background: linear-gradient(45deg, #f39c12, #e67e22);
            color: white;
            border-radius: 5px;
        }

        .status-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            text-align: center;
        }

        .login-form {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            margin: 50px auto;
        }

        .login-input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            font-size: 16px;
        }

        #gameArea {
            display: none;
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 20px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px;
            background: #2ecc71;
            color: white;
            border-radius: 5px;
            display: none;
            z-index: 1000;
        }

        .notification.error {
            background: #e74c3c;
        }
    </style>
</head>
<body>
    <!-- Formulario de login -->
    <div id="loginForm" class="login-form">
        <h1>üè¶ Simulador de Econom√≠a</h1>
        <p>√önete al mercado y comienza a comerciar</p>
        <input type="text" id="playerName" class="login-input" placeholder="Tu nombre" maxlength="20">
        <button onclick="joinGame()" class="btn btn-buy" style="width: 100%; padding: 12px; margin-top: 10px;">
            Entrar al Juego
        </button>
    </div>

    <!-- √Årea principal del juego -->
    <div id="gameArea" class="container">
        <div class="header">
            <h1>üè¶ Simulador de Econom√≠a Multiplayer</h1>
            <p>Tick: <span id="currentTick">0</span> | Jugadores: <span id="playerCount">0</span></p>
        </div>

        <div class="game-stats">
            <div class="stat-card">
                <div class="stat-value" id="playerMoney">$1000</div>
                <div>Dinero</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="playerNetWorth">$1000</div>
                <div>Valor Neto</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalTransactions">0</div>
                <div>Transacciones</div>
            </div>
        </div>

        <div class="main-content">
            <div class="panel">
                <h2>üíπ Mercado</h2>
                <div id="marketList"></div>
            </div>

            <div class="panel">
                <h2>üéí Inventario</h2>
                <div id="inventoryList"></div>
                
                <h2 style="margin-top: 30px;">üèÜ Leaderboard</h2>
                <div id="leaderboardList"></div>
                <button onclick="updateLeaderboard()" class="btn btn-buy" style="margin-top: 10px;">
                    Actualizar
                </button>
            </div>
        </div>

        <div class="panel" style="margin-top: 30px;">
            <h2>üìä Gr√°fica de Precios</h2>
            <div class="chart-container">
                <canvas id="priceChart"></canvas>
            </div>
        </div>
    </div>

    <!-- Barra de estado -->
    <div class="status-bar">
        <span id="connectionStatus">Desconectado</span> | 
        <span id="lastUpdate">Sin actualizaciones</span>
    </div>

    <!-- Notificaciones -->
    <div id="notification" class="notification"></div>

    <script>
        // Variables globales
        let socket;
        let player;
        let gameData;
        let priceChart;
        let priceHistory = {};

        // Inicializar conexi√≥n
        function initSocket() {
            socket = io();
            
            socket.on('connect', () => {
                updateStatus('Conectado', 'success');
            });

            socket.on('disconnect', () => {
                updateStatus('Desconectado', 'error');
            });

            socket.on('registered', (data) => {
                player = data.player;
                gameData = data.gameState;
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('gameArea').style.display = 'block';
                updateUI();
                initChart();
                showNotification('¬°Bienvenido al juego!', 'success');
            });

            socket.on('trade_result', (data) => {
                if (data.success) {
                    player = data.player;
                    gameData.market = data.market;
                    updateUI();
                    showNotification('Transacci√≥n exitosa', 'success');
                } else {
                    showNotification(data.message, 'error');
                }
            });

            socket.on('market_update', (marketData) => {
                gameData.market = marketData;
                updateMarketDisplay();
                updateChart();
                updateStatus(`Mercado actualizado`, 'info');
            });

            socket.on('economic_tick', (data) => {
                gameData.tick = data.tick;
                gameData.market = data.market;
                updateUI();
                updateChart();
                document.getElementById('currentTick').textContent = data.tick;
            });

            socket.on('leaderboard', (leaderboardData) => {
                updateLeaderboardDisplay(leaderboardData);
            });
        }

        // Unirse al juego
        function joinGame() {
            const name = document.getElementById('playerName').value.trim();
            if (!name) {
                showNotification('Por favor ingresa tu nombre', 'error');
                return;
            }
            
            initSocket();
            socket.emit('register', { name: name });
        }

        // Realizar transacci√≥n
        function trade(action, resource, quantity) {
            if (!quantity || quantity <= 0) {
                showNotification('Cantidad inv√°lida', 'error');
                return;
            }
            
            socket.emit('trade', {
                action: action,
                resource: resource,
                quantity: parseInt(quantity)
            });
        }

        // Actualizar interfaz
        function updateUI() {
            if (!player) return;
            
            document.getElementById('playerMoney').textContent = `$${player.money}`;
            document.getElementById('playerNetWorth').textContent = `$${player.getNetWorth ? player.getNetWorth() : calculateNetWorth()}`;
            document.getElementById('totalTransactions').textContent = player.transactions ? player.transactions.length : 0;
            
            updateMarketDisplay();
            updateInventoryDisplay();
        }

        // Calcular valor neto
        function calculateNetWorth() {
            let total = player.money;
            for (let resource in player.inventory) {
                total += player.inventory[resource] * gameData.market[resource].price;
            }
            return total;
        }

        // Actualizar display del mercado
        function updateMarketDisplay() {
            const marketList = document.getElementById('marketList');
            marketList.innerHTML = '';
            
            for (let resource in gameData.market) {
                const market = gameData.market[resource];
                const item = document.createElement('div');
                item.className = 'market-item';
                item.innerHTML = `
                    <div>
                        <div class="resource-name">${resource}</div>
                        <div class="supply-demand">Oferta: ${market.supply} | Demanda: ${market.demand}</div>
                    </div>
                    <div>
                        <div class="price">$${market.price}</div>
                        <div class="trade-controls">
                            <input type="number" class="quantity-input" id="qty-${resource}" min="1" max="100" value="1">
                            <button class="btn btn-buy" onclick="trade('buy', '${resource}', document.getElementById('qty-${resource}').value)">
                                Comprar
                            </button>
                            <button class="btn btn-sell" onclick="trade('sell', '${resource}', document.getElementById('qty-${resource}').value)">
                                Vender
                            </button>
                        </div>
                    </div>
                `;
                marketList.appendChild(item);
                
                // Actualizar historial de precios
                if (!priceHistory[resource]) {
                    priceHistory[resource] = [];
                }
                priceHistory[resource].push(market.price);
                if (priceHistory[resource].length > 20) {
                    priceHistory[resource].shift();
                }
            }
        }

        // Actualizar display del inventario
        function updateInventoryDisplay() {
            const inventoryList = document.getElementById('inventoryList');
            inventoryList.innerHTML = '';
            
            for (let resource in player.inventory) {
                const quantity = player.inventory[resource];
                const value = quantity * gameData.market[resource].price;
                const item = document.createElement('div');
                item.className = 'inventory-item';
                item.innerHTML = `
                    <span style="text-transform: capitalize;">${resource}</span>
                    <span>${quantity} unidades ($${value})</span>
                `;
                inventoryList.appendChild(item);
            }
        }

        // Actualizar leaderboard
        function updateLeaderboard() {
            socket.emit('get_leaderboard');
        }

        function updateLeaderboardDisplay(leaderboard) {
            const leaderboardList = document.getElementById('leaderboardList');
            leaderboardList.innerHTML = '';
            
            leaderboard.slice(0, 5).forEach((player, index) => {
                const item = document.createElement('div');
                item.className = 'leaderboard-item';
                item.innerHTML = `
                    <span>#${index + 1} ${player.name}</span>
                    <span>$${player.netWorth}</span>
                `;
                leaderboardList.appendChild(item);
            });
        }

        // Inicializar gr√°fica
        function initChart() {
            const ctx = document.getElementById('priceChart').getContext('2d');
            priceChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: []
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: false
                        }
                    }
                }
            });
        }

        // Actualizar gr√°fica
        function updateChart() {
            if (!priceChart) return;
            
            const labels = Array.from({length: 20}, (_, i) => i + 1);
            const datasets = [];
            const colors = ['#e74c3c', '#3498db', '#2ecc71', '#f39c12'];
            
            let colorIndex = 0;
            for (let resource in priceHistory) {
                datasets.push({
                    label: resource.charAt(0).toUpperCase() + resource.slice(1),
                    data: priceHistory[resource],
                    borderColor: colors[colorIndex % colors.length],
                    fill: false,
                    tension: 0.1
                });
                colorIndex++;
            }
            
            priceChart.data.labels = labels;
            priceChart.data.datasets = datasets;
            priceChart.update();
        }

        // Actualizar estado
        function updateStatus(message, type) {
            const status = document.getElementById('connectionStatus');
            status.textContent = message;
            status.style.color = type === 'error' ? '#e74c3c' : type === 'success' ? '#2ecc71' : '#3498db';
            document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
        }

        // Mostrar notificaciones
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type === 'error' ? 'error' : ''}`;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // Auto-actualizar leaderboard cada 30 segundos
        setInterval(() => {
            if (socket && socket.connected) {
                updateLeaderboard();
            }
        }, 30000);
    </script>
</body>
</html>
